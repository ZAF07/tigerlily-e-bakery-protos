syntax = "proto3";

package rpc;
// import "github.com/gogo/protobuf/gogoproto/gogo.proto";
option go_package = "/rpc";

message Checkout {
  string order_id = 1; 
  string sku_id = 2;
  string customer_id = 3;
  string discount_code = 4;
}

message CheckoutReq {
  repeated Checkout checkout_items = 1;
  string payment_type = 2;
}

message CheckoutResp {
  string status_url = 1;
  bool success = 2;
}
